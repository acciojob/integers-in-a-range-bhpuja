
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integers In A Range</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Range of Integers</h1>
    <label for="start">Start: </label>
    <input type="number" id="start" placeholder="Enter start value" />
    <label for="end">End: </label>
    <input type="number" id="end" placeholder="Enter end value" />
    <button onclick="generateRange()">Generate Range</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
